<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Air Quality Map</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/script.js"></script>
  <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwXfHdwfNsdIYmwRfViMkPMPfxNUXOzCQ&libraries=visualization,places&callback=initMap">
  </script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
  <div id="map"></div>

  <div class="main">
    
    <!-- Sidebar -->
    <div id="sidebar">
      <!-- Floating top bar -->
      <div id="floating-panel">
        <strong>Start:</strong>
        <select id="start">
          <option value="chicago, il">Chicago</option>
          <option value="st louis, mo">St Louis</option>
          <option value="joplin, mo">Joplin, MO</option>
          <option value="oklahoma city, ok">Oklahoma City</option>
          <option value="amarillo, tx">Amarillo</option>
          <option value="gallup, nm">Gallup, NM</option>
          <option value="flagstaff, az">Flagstaff, AZ</option>
          <option value="winona, az">Winona</option>
          <option value="kingman, az">Kingman</option>
          <option value="barstow, ca">Barstow</option>
          <option value="san bernardino, ca">San Bernardino</option>
          <option value="los angeles, ca">Los Angeles</option>
        </select>
        <br />
        <strong>End:</strong>
        <select id="end">
          <option value="chicago, il">Chicago</option>
          <option value="st louis, mo">St Louis</option>
          <option value="joplin, mo">Joplin, MO</option>
          <option value="oklahoma city, ok">Oklahoma City</option>
          <option value="amarillo, tx">Amarillo</option>
          <option value="gallup, nm">Gallup, NM</option>
          <option value="flagstaff, az">Flagstaff, AZ</option>
          <option value="winona, az">Winona</option>
          <option value="kingman, az">Kingman</option>
          <option value="barstow, ca">Barstow</option>
          <option value="san bernardino, ca">San Bernardino</option>
          <option value="los angeles, ca">Los Angeles</option>
        </select>
      </div>
      <!-- The top "nav" in the sidebar -->
      <div class="topnav">
        <div class="search-container">
          <input type="text" placeholder="Search a location..." name="search" id="location-search-bar" alt="Search location">
          <button class="button Search" id="location-search-button" onClick="searchLocation()"><i class="material-icons">search</i></button>
        </div>
        <div id="feature-buttons-container" class="flex-container">
          <button class="feature-button" id="clean-air-button" alt="Find rest stops with clean air near this location">Clean air near here</button>
          <button class="feature-button" id="directions" onClick="showRoutes()" alt="Plan a route to this location">Plan route</button>
          <button class="feature-button" id="close-directions" onClick="hideRoutes()">Close directions</button>
        </div>
      </div>
      
      <div id="location-info"></div>
      <div id="direction-panel"></div>
    </div>
    <button id="toggle-sidebar" onClick="toggleSidebar()"><i class="material-icons">navigate_before</i></button>
  </div>
</body>
</html>
