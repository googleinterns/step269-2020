<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Air Quality Map</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/script.js"></script>
  <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwXfHdwfNsdIYmwRfViMkPMPfxNUXOzCQ&libraries=visualization,places&callback=initMap">
  </script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
  <div id="map"></div>

  <div class="main">
    <!-- Sidebar -->
    <div id="sidebar">
      <!-- The top "nav" in the sidebar -->
      <div class="topnav">
        <div class="search-container">
          <input type="text" placeholder="Search a location for its infomation..." name="search" id="location-search-bar" alt="Search location">
          <button class="button Search" id="location-search-button" onClick="searchLocation()"><i class="material-icons">search</i></button>
        </div>
        <div>
          <input id="origin-input" class="userInput" type="text" placeholder="Enter an origin location"/>
          <input id="destination-input" class="userInput" type="text" placeholder="Enter a destination location"/>
        </div>
        <div id="feature-buttons-container" class="flex-container">
          <button class="feature-button" id="clean-air-button" alt="Find rest stops with clean air near this location">Clean air near here</button>
        </div>
        <div id="mode-selector" class="userInput">
          <input type="radio" name="type" id="changemode-walking"/>
          <label for="changemode-walking">Walking</label>
  
          <input type="radio" name="type" id="changemode-transit"/>
          <label for="changemode-transit">Transit</label>
  
          <input type="radio" name="type" id="changemode-driving" checked="checked"/>
          <label for="changemode-driving">Driving</label>
        </div>
      </div>
      <div id="location-info"></div>
      <div id="direction-panel"></div>
    </div>
    <button id="toggle-sidebar" onClick="toggleSidebar()"><i class="material-icons">navigate_before</i></button>
  </div>
</body>
</html>
